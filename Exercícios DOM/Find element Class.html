<html>
<body>

<p>Fala Povo!</p>

<p class="intro">Já cansei do DOM.</p>
<p class="intro">TEste exemplo demonstra o método<b>getElementsByClassName</b> .</p>

<p id="demo"></p>

<script>
var x = document.getElementsByClassName("intro");
document.getElementById("demo").innerHTML = 'O primeiro parágrafo (index 0) com class = "intro": ' + x[0].innerHTML;
</script>

</body>
</html>
