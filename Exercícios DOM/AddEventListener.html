<html>
<body>

<p>Este exemplo usa addEventListener() para relacionar evento com um bot√£o.
<p>

<button id="myBtn">Hora atualizada</button>

<p id="demo"></p>

<script>
document.getElementById("myBtn").addEventListener("click", displayDate);

function displayDate() {
    document.getElementById("demo").innerHTML = Date();
}
</script>

</body>
</html>
