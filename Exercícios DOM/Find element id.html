<html>
    <body>
        <p id="introdução">Onde estou?</p>

        <p>Demonstrando o método <b>getElementById</b>!</p>

        <p id="exemplo"></p>

        <script>
        var meuElemento = document.getElementById("introdução");
        document.getElementById("exemplo").innerHTML = "O texto do parágrafo inicial é: " + meuElemento.innerHTML;
        </script>

    </body>
</html>
