<html>
<body>

<h2>JavaScript HTML DOM</h2>

<p>Fala Galera!</p>

<p>Olá Brasil!</p>

<p id="exemplo"></p>

<script>
var myCollection = document.getElementsByTagName("p");
document.getElementById("exemplo").innerHTML =
"O innerHTML do segundo parágrafo é: " +
myCollection[1].innerHTML;
</script>

</body>
</html>
