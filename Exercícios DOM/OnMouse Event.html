<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#D94A38;width:150px;height:30px;padding:40px;">
Coloque cursor do mouse!</div>

<script>
function mOver(obj) {
    obj.innerHTML = "Obrigado!"
}

function mOut(obj) {
    obj.innerHTML = "Coloque cursor do mouse!"
}
</script>

</body>
</html>
